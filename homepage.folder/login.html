<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeVista Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h1><span class="home">Home</span><span class="vista">Vista</span></h1>
    <h2>Sign in to your account</h2>
    <p><a href="signup.html">Or create a new account</a></p>

    <form class="login-form" id="loginForm">
      <label>Email address</label>
      <div class="input-field">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="your@email.com" required>
      </div>

      <label>Password</label>
      <div class="input-field">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="●●●●●●●●" required>
      </div>

      <div class="form-options">
        <label><input type="checkbox"> Remember me</label>
        <a href="forgot-password.html">Forgot your password?</a>
      </div>

      <button type="submit" class="signin-btn">Sign in</button>

      <div class="divider">Or continue with</div>

      <div class="social-buttons">
        <button type="button" class="google-btn"><i class="fab fa-google"></i> Google</button>
        <button type="button" class="facebook-btn"><i class="fab fa-facebook-f"></i> Facebook</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Basic validation
      if (!email || !password) {
        alert('Please fill in all fields');
        return;
      }
      
      // In a real app, you would send this to your server
      console.log('Login attempt with:', { email, password });
      
      // Simulate successful login
      localStorage.setItem('isLoggedIn', 'true');
      
      // Redirect to dashboard or home page
      window.location.href = 'Home.html';
    });
    
    // Social login buttons (placeholder functionality)
    document.querySelector('.google-btn').addEventListener('click', function() {
      alert('Google login would be implemented here');
    });
    
    document.querySelector('.facebook-btn').addEventListener('click', function() {
      alert('Facebook login would be implemented here');
    });
  </script>
</body>
</html>
